<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">

        </p>
        <label for="idad">Idade</label>
        <output id="idad">0</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    <script>
        function calcIdade() {
            let atual=new Date().getFullYear()
            idad.innerHTML=Number(atual)-Number(iano.value)
        }
    </script>
</body>
</html>
